<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form 
        id="myForm" 
        method="POST" 
        action="https://script.google.com/macros/s/AKfycbwdIURw_BSG20L7EKiYEqe1BWwP_8xcZkK40BNyJBa4vGitqZpCgyMNaMGajpbh2iI/exec">
        <input name="Email" type="email" placeholder="Email" required>
        <input name="Name" type="text" placeholder="Name" required>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Submit the form data via AJAX
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    alert("Form submitted successfully!");
                    window.location.href = "http://127.0.0.1:5500/adward/billing2.html"; // Replace with your home page URL
                } else {
                    alert("Form submission failed. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Form submission failed. Please try again.");
            });
        });
    </script>
</body>
</html>
